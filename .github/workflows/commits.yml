name: Java CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2.0.0

      - name: Set up JDK 1.8
        uses: actions/setup-java@v1.3.0
        with:
          java-version: 1.8

      - name: Start MySQL
        uses: samin/mysql-action@v1.3
        with:
          mysql root password: ''

      - name: Build Project
        run: mvn -B package --file pom.xml

            <!-- Brand -->
            <a class="h4 mb-0 text-white text-uppercase d-none d-lg-inline-block">Edit Delivery Person</a>
            <!-- User -->
            <ul class="navbar-nav align-items-center d-none d-md-flex">
                <li class="nav-item dropdown">
                    <a aria-expanded="false" aria-haspopup="true" class="nav-link pr-0" data-toggle="dropdown" href="#"
                       role="button">
                        <div class="media align-items-center">
                <span class="avatar avatar-sm rounded-circle">
                  <img alt="Image placeholder" src="/assets/img/theme/team-4-800x800.jpg">
                </span>
                            <div class="media-body ml-2 d-none d-lg-block">
                  <span
                          class="mb-0 text-sm  font-weight-bold"
                          th:if="${user}"
                          th:inline="text"
                  >
                      [[${user.username}]]
                  </span>

                    <div class="dropdown-menu dropdown-menu-arrow dropdown-menu-right">

    <!-- End Navbar -->
    <!-- Header -->
    <div class="header bg-gradient-primary pb-8 pt-5 pt-md-8">
    </div>
    <div class="container-fluid mt--7">
        <!-- Table -->
        <div class="card shadow">
            <div class="card-body">
                <div class="alert alert-danger alert-dismissible fade show"
                     role="alert" th:if="${error}" th:inline="text">
                    <span class="alert-icon"><i class="ni ni-like-2"></i></span>
                    <span class="alert-text"><strong>Error !</strong> [[${error}]]</span>
                    <button aria-label="Close" class="close" data-dismiss="alert" type="button">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="alert alert-success alert-dismissible fade show"
                     role="alert" th:if="${success}" th:inline="text">
                    <span class="alert-icon"><i class="ni ni-like-2"></i></span>
                    <span class="alert-text"><strong>Success !</strong> [[${success}]]</span>
                    <button aria-label="Close" class="close" data-dismiss="alert" type="button">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <form action="/admin/edit-delivery-persons" method="post">
                    <div class="form-group">
                        <label class="form-control-label" for="input-id">DP Id</label>
                        <input class="form-control" id="input-id" name="dp-id" placeholder="Enter Username" readonly
                               th:value="${dp.id}"
                               type="text" value="">
                    </div>
                    <div class="form-group">
                        <label class="form-control-label" for="input-username">Username</label>
                        <input class="form-control" id="input-username" name="username" placeholder="Enter Username" th:value="${dp.user.username}"
                               type="text"
                               value="">
                    </div>
                    <div class="form-group">
                        <label class="form-control-label" for="input-full-name">Full Name</label>
                        <input class="form-control" id="input-full-name" name="full-name" placeholder="Enter Full Name"
                               th:value="${dp.fullName}"
                               type="text">
                    </div>
                    <div class="form-group">
                        <label class="form-control-label" for="input-phone-no">Phone No</label>
                        <input class="form-control" id="input-phone-no" name="phone-no" placeholder="Enter Phone No"
                               th:value="${dp.phoneNumber}"
                               type="number">
                    </div>
                    <div class="form-group">
                        <label class="form-control-label" for="input-password">Password</label>
                        <input class="form-control" id="input-password" name="password" placeholder="Enter Password"
                               th:value="${dp.user.password}"
                               type="text">
                    </div>
                    <div class="form-group" th:if="${routesAvailable}">
                        <label class="form-control-label" for="input-route">Delivery Area</label>
                        <select class="form-control" id="input-route" name="routeSelected">
                            <option th:each="route : ${routesAvailable}" th:selected="${route == dp.route.name}" th:text="${route.name}"
                                    th:value="${route.id}">
                            </option>
                        </select>
                    </div>
                    <button class="btn btn-primary" type="submit">Edit Delivery Person</button>
                </form>
            </div>
        </div>
        <!-- Footer -->
        <footer class="py-5">
